<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>minimodal</title>
    <link href="index.css" rel="stylesheet">
    <style>
      /* minimodal */
      .minimodal {
        transition: all 600ms ease;
        opacity: 0;
      }
      .minimodal--active {
        opacity: 1;
      }
      /* status */
      .minimodal__status {
        transition: all 600ms ease;
        opacity: 0;
      }
      .minimodal__item--loading .minimodal__status {
        opacity: 1;
      }
      /* content */
      .minimodal__content {
        transform: scale(0.5);
        transition: all 600ms ease;
        opacity: 0;
      }
      .minimodal__item--loaded .minimodal__content {
        transform: none;
        opacity: 1;
      }
      /* item */
      .minimodal__item {
        transition: all 600ms ease;
      }
      /* item added, removed */
      .minimodal__item--added,
      .minimodal__item--removed {
        opacity: 0;
      }
      /* item added previous, removed next */
      .minimodal__item--added--previous,
      .minimodal__item--removed--next {
        transform: translateX(-100%) scale(0.5);
      }
      /* item added next, removed previous */
      .minimodal__item--added--next,
      .minimodal__item--removed--previous {
        transform: translateX(100%) scale(0.5);
      }
      /* hidden */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>minimodal / <a href="https://github.com/mdmoreau/minimodal">github</a></h1>
    <h2>image</h2>
    <ul>
      <li><a href="https://placehold.it/600" data-minimodal>image</a></li>
    </ul>
    <h2>youtube</h2>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=Cp-Ys_iFwnM" data-minimodal>youtube</a></li>
    </ul>
    <h2>vimeo</h2>
    <ul>
      <li><a href="https://vimeo.com/7809605" data-minimodal>vimeo</a></li>
    </ul>
    <h2>group 1</h2>
    <ul>
      <li><a href="https://placehold.it/600?text=1-1" data-minimodal="1">image</a></li>
      <li><a href="https://placehold.it/600/aaa?text=1-2" data-minimodal="1">image</a></li>
      <li><a href="https://placehold.it/600/eee?text=1-3" data-minimodal="1">image</a></li>
    </ul>
    <h2>group 2 (mixed content types)</h2>
    <ul>
      <li><a href="https://placehold.it/600?text=2-1" data-minimodal="2">image</a></li>
      <li><a href="https://www.youtube.com/watch?v=Cp-Ys_iFwnM" data-minimodal="2">youtube</a></li>
      <li><a href="https://vimeo.com/7809605" data-minimodal="2">vimeo</a></li>
    </ul>
    <h2>group 3 (one entry item, others hidden)</h2>
    <ul>
      <li><a href="https://placehold.it/600?text=3-1" data-minimodal="3">image</a></li>
      <li class="hidden"><a href="https://placehold.it/600/aaa?text=3-2" data-minimodal="3">image</a></li>
      <li class="hidden"><a href="https://placehold.it/600/eee?text=3-3" data-minimodal="3">image</a></li>
    </ul>
    <h2>error</h2>
    <ul>
      <li><a href="error.jpg" data-minimodal>error</a></li>
    </ul>
    <script src="index.js"></script>
    <script>
      var targets = document.querySelectorAll('[data-minimodal]');
      for (var i = 0; i < targets.length; i += 1) {
        var modal = minimodal(targets[i], {
          statusTimeout: 600,
          removeTimeout: 600,
          closeTimeout: 600
        });
        modal.init();
      }
    </script>
  </body>
</html>
